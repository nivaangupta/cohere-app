<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class=" d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="bg-primary text-white p-3 mb-3 fs-4">Summarize Your Research Paper</span>
        </a>
      </header>
      <div class="mb-3">
        <label for="image" class="form-label">Select Research PDF file</label>
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <input
            type="file"
            name="file"
            class="form-control form-control-lg"
            id="fileInput"
            required
          />
      </div>
      <div class="mb-3">
        <input
          type="submit"
          name="submit"
          value="Upload File"
          class="btn btn-primary btn-lg"
          id="loadButton1"
        />
      </div>
    </form>
    </div>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4">Dont have a Research Paper on you?</span>
        </a>
      </header>
      <div class="mb-3">
        <label class="form-label"
          >That's fine! Test a pre-uploaded Research File
        </label>
        <label class="form-label"
          >Research Link:
          <a href="https://ieeexplore.ieee.org/document/9591951"
            >https://ieeexplore.ieee.org/document/9591951</a
          >
        </label>
      </div>
      <form action="/test">
        <div class="mb-3">
          <input
            type="submit"
            name="submit"
            value="Test File"
            class="btn btn-primary btn-lg"
            id="loadButton"
          />
        </div>
      </form>
      <div class="spinner-border text-primary" role="status" id="loader" style="display: none;">
        <span class="sr-only"></span>
      </div>
      </div>
    </div>
    <script>
      function showLoader() {
            document.getElementById("loader").style.display = "block";
        }
        document.getElementById("loadButton1").addEventListener("click", function() {
          var fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Please select a PDF file.");
                return;
            }
            showLoader();
        })
        document.getElementById("loadButton").addEventListener("click", function() {
          showLoader();
        })
    </script>
  </body>
</html>
